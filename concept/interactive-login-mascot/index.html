        body {
            font-family: 'Nunito', sans-serif;
            background-color: #E0F2FE; /* Light Sky Blue */
        }
        
        /* Smooth transitions */
        .mascot-part { transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1); }
        .pupil { transition: transform 0.1s linear; }
        .hand { transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .head-group { transition: transform 0.3s ease-out; }

        /* Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }
        .shake-animation { animation: shake 0.4s; }

        /* Ear Wiggle */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-8deg); }
            75% { transform: rotate(8deg); }
            100% { transform: rotate(0deg); }
        }
        .ear-wiggle { animation: wiggle 0.25s ease-in-out; }

        /* Bounce Animation for Success */
        @keyframes bounce-happy {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .bounce-animation { animation: bounce-happy 0.5s ease-in-out; }

<script>
        /**
         * Multi-Mascot System
         * Handles multiple mascot instances simultaneously.
         */
        
        // --- 1. Initialization ---
        
        const mascotWrappers = document.querySelectorAll('.mascot-wrapper');
        const mascots = Array.from(mascotWrappers).map(el => {
            return {
                type: el.dataset.animal,
                el: el,
                head: el.querySelector('.head-group'),
                earsGroup: el.querySelector('.ears'), // For wiggling
                pupils: [
                    el.querySelector('.eye-l .pupil'),
                    el.querySelector('.eye-r .pupil')
                ],
                hands: {
                    left: el.querySelector('.hands-group .hand:first-child'),
                    right: el.querySelector('.hands-group .hand:last-child')
                },
                mouth: el.querySelector('.mouth'),
                config: {
                    eyeCentroids: [{x: 75, y: 85}, {x: 125, y: 85}],
                    eyeRadius: 6
                }
            };
        });

        const state = {
            isPasswordMode: false,
            isPeeking: false,
            isTyping: false
        };

        const form = {
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            toggleBtn: document.getElementById('toggle-password'),
            eyeIcon: document.getElementById('eye-icon'),
            card: document.getElementById('login-card'),
            submitBtn: document.getElementById('submit-btn')
        };

        // --- 2. Gaze Tracking (Batch Operation) ---

        function updateGaze(targetX, targetY) {
            if (state.isPasswordMode && !state.isPeeking) return;

            mascots.forEach(mascot => {
                const svgRect = mascot.el.querySelector('svg').getBoundingClientRect();
                
                mascot.pupils.forEach((pupil, index) => {
                    const centroid = mascot.config.eyeCentroids[index];
                    
                    const eyeScreenX = svgRect.left + (centroid.x / 200) * svgRect.width;
                    const eyeScreenY = svgRect.top + (centroid.y / 160) * svgRect.height;

                    const dx = targetX - eyeScreenX;
                    const dy = targetY - eyeScreenY;
                    const angle = Math.atan2(dy, dx);
                    
                    const dist = Math.min(mascot.config.eyeRadius, Math.hypot(dx, dy) / 20); 

                    const moveX = Math.cos(angle) * dist;
                    const moveY = Math.sin(angle) * dist;
                    pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
                });

                const mascotCenterX = svgRect.left + svgRect.width / 2;
                const rotateDeg = ((targetX - mascotCenterX) / window.innerWidth) * 15; 
                
                if (!state.isPasswordMode) {
                    mascot.head.style.transform = `rotate(${rotateDeg}deg)`;
                }
            });
        }

        window.addEventListener('mousemove', (e) => updateGaze(e.clientX, e.clientY));

        form.email.addEventListener('focus', () => {
            const rect = form.email.getBoundingClientRect();
            updateGaze(rect.left + rect.width / 2, rect.top + rect.height / 2);
        });


        // --- 3. Password Logic (Synchronized) ---

        const HAND_POSITIONS = {
            hidden: 'translate(0, 0)',
            covered: 'translate(10px, -65px) rotate(-10deg)', 
            coveredR: 'translate(-10px, -65px) rotate(10deg)',
            peek: 'translate(10px, -35px) rotate(-10deg)', 
            peekR: 'translate(-10px, -35px) rotate(10deg)'
        };

        const MOUTH_PATHS = {
            neutral: "M 85 130 Q 100 145 115 130", 
            smile: "M 75 125 Q 100 155 125 125",   
            sad: "M 75 145 Q 100 120 125 145",     
            circle: "M 95 130 A 5 5 0 1 1 95.1 130" 
        };

        function setExpressionAll(type) {
            mascots.forEach(m => {
                m.mouth.setAttribute('d', MOUTH_PATHS[type] || MOUTH_PATHS.neutral);
            });
        }

        form.password.addEventListener('focus', () => {
            state.isPasswordMode = true;
            
            mascots.forEach(m => {
                m.hands.left.style.transform = HAND_POSITIONS.covered;
                m.hands.right.style.transform = HAND_POSITIONS.coveredR;
                m.head.style.transform = 'rotate(0deg)'; 
            });
            
            setExpressionAll('circle');
        });

        form.password.addEventListener('blur', () => {
            state.isPasswordMode = false;
            state.isPeeking = false;
            
            mascots.forEach(m => {
                m.hands.left.style.transform = HAND_POSITIONS.hidden;
                m.hands.right.style.transform = HAND_POSITIONS.hidden;
            });
            
            setExpressionAll('neutral');
            
            form.password.type = 'password';
            form.eyeIcon.textContent = 'visibility';
        });

        form.toggleBtn.addEventListener('click', () => {
            const type = form.password.getAttribute('type') === 'password' ? 'text' : 'password';
            form.password.setAttribute('type', type);
            form.eyeIcon.textContent = type === 'password' ? 'visibility' : 'visibility_off';

            if (document.activeElement === form.password) {
                state.isPeeking = (type === 'text');
                
                mascots.forEach(m => {
                    if (state.isPeeking) {
                        m.hands.left.style.transform = HAND_POSITIONS.peek;
                        m.hands.right.style.transform = HAND_POSITIONS.peekR;
                    } else {
                        m.hands.left.style.transform = HAND_POSITIONS.covered;
                        m.hands.right.style.transform = HAND_POSITIONS.coveredR;
                    }
                });
                setExpressionAll(state.isPeeking ? 'neutral' : 'circle');
            }
        });

        // --- 4. Typing Animation ---
        
        form.password.addEventListener('input', () => {
            if (!state.isTyping) {
                state.isTyping = true;
                
                const randomMascot = mascots[Math.floor(Math.random() * mascots.length)];
                
                randomMascot.earsGroup.classList.remove('ear-wiggle');
                void randomMascot.earsGroup.offsetWidth; 
                randomMascot.earsGroup.classList.add('ear-wiggle');

                setTimeout(() => { state.isTyping = false; }, 150);
            }
        });


        // --- 5. Validation ---

        form.submitBtn.addEventListener('click', () => {
            const isValid = form.email.value.includes('@') && form.password.value.length > 5;
            
            if (isValid) {
                setExpressionAll('smile');
                triggerConfetti();
                
                mascots.forEach((m, idx) => {
                    setTimeout(() => {
                        m.head.classList.add('bounce-animation');
                    }, idx * 100); 
                });
                
                setTimeout(() => {
                    mascots.forEach(m => m.head.classList.remove('bounce-animation'));
                }, 1000);

                form.submitBtn.innerHTML = `<span class="material-symbols-rounded">check</span><span>Success!</span>`;
                form.submitBtn.className = "w-full py-4 rounded-xl bg-green-500 text-white font-bold text-lg shadow-lg shadow-green-200 transition-all duration-200 flex items-center justify-center gap-2";

            } else {
                setExpressionAll('sad');
                
                form.card.classList.add('shake-animation');
                
                mascots.forEach(m => m.head.classList.add('shake-animation'));
                
                setTimeout(() => {
                    form.card.classList.remove('shake-animation');
                    mascots.forEach(m => m.head.classList.remove('shake-animation'));
                }, 500);
            }
        });


        // --- 6. Idle Animation ---
        
        function blinkRandomly() {
            if (state.isPasswordMode) return;

            const m = mascots[Math.floor(Math.random() * mascots.length)];
            
            m.pupils.forEach(p => p.style.opacity = '0');
            const eyes = m.el.querySelectorAll('ellipse');
            eyes.forEach(e => e.setAttribute('ry', '1')); 

            setTimeout(() => {
                m.pupils.forEach(p => p.style.opacity = '1');
                eyes.forEach(e => e.setAttribute('ry', '16'));
            }, 150);

            setTimeout(blinkRandomly, Math.random() * 2000 + 1000); 
        }

        blinkRandomly();


        // --- 7. Confetti Utility ---
        function triggerConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#F472B6', '#FBBF24', '#34D399', '#60A5FA', '#818CF8'];

            for (let i = 0; i < 120; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2 + 100,
                    w: Math.random() * 8 + 4,
                    h: Math.random() * 8 + 4,
                    dx: (Math.random() - 0.5) * 15,
                    dy: (Math.random() - 0.5) * 15 - 8,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    gravity: 0.25,
                    rotation: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                particles.forEach(p => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += p.gravity;
                    p.rotation += 5;
                    
                    if (p.y < canvas.height) {
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.rotation * Math.PI / 180);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
                        ctx.restore();
                        active = true;
                    }
                });
                if (active) requestAnimationFrame(animate);
            }
            animate();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- 8. Download Functionality ---
        function downloadSource() {
            // 1. Clone the current document structure
            const clone = document.documentElement.cloneNode(true);
            
            // 2. Remove the download button from the clone
            // (The ID 'download-btn' was added to the button element)
            const btn = clone.querySelector('#download-btn');
            if (btn) {
                btn.remove();
            }
            
            // 3. Serialize to HTML string (add DOCTYPE)
            const htmlContent = "<!DOCTYPE html>\n" + clone.outerHTML;
            
            // 4. Create Blob and download
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mascot_login_team.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

    </script>

</body></html>
